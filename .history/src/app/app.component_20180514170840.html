<div class="container">
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>   
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="typeKey">
        
      <button class="btn btn-primary" (click)="getKeyClass(typeKey)">Check Your Key Spelling</button>
      <br><br>
      <h2>The Correct Key Spelling is: </h2>

      
      <h1 *ngIf="dataPassed">Key:{{ test | json }}</h1>
      <li ng-repeat= "test in test">{{ test }}</li>
    </div>
  </div>
</div>
